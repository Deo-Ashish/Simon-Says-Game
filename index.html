<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key start the game.</h2>
    <h3 class="hide"></h3>
    <br>
    <div id="container">
        <div type = "button" id="red" class = "box red"></div>
        <div type = "button" id="orange" class = "box orange"></div>
        <div type = "button" id="green" class = "box green"></div>
        <div type = "button" id="teal" class = "box teal"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
